<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar Asistencia a la Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <h2 class="novios">Marelyn & José</h2>
    <p class="fecha">08 de Noviembre de 2025</p>
    <div id="contador" class="contador"></div>
  </div>

 
  <div class="container">
    <h1>Confirmación de Asistencia</h1>
    <p class="subtitle">Por favor, confirma tu asistencia a nuestra Boda</p>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      
      <div class="radio-group">
        <p>¿Asistirás?</p>
        <label><input type="radio" name="confirmado" value="Sí" checked> Sí</label>
        <label><input type="radio" name="confirmado" value="No"> No</label>
      </div>

      <textarea id="mensaje" placeholder="Mensaje (opcional)"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
